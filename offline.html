<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - YudaTime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
    }
    img {
      max-width: 150px;
      margin-top: 30px;
    }
    h1 {
      font-size: 22px;
      margin-top: 20px;

  <img src="./assets/icon-192.png" alt="Logo">
